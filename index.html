<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    .font-manrope {
    font-family: "Manrope", sans-serif;
    }
    </style>

    <title>TEa House</title>
</head>
<body>
    <main class="max-w-6xl mx-auto p-6">
        <header class="lg:flex py-7">
            <!-- banner-text -->
            <div class="banner-text">
                <h1 class="text-7xl font-extrabold leading-tight font-manrope">It's good<br>tea time at The<br>Tea House</h1>
                <br>
                <p class="text-lg font-medium leading-8 font-manrope">Tea and Botanical Solutions Supplier Give Optim <br>Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-linear-to-r from-orange-500 to-red-500 p-5 rounded-xl text-white font-bold text-xl font-manrope">Explore More<i class="fa-solid fa-arrow-down rotate-y-25 -rotate-z-140"></i></button>
            </div>
            <!-- banner image part -->
             <div class="banner-image relative">
                <div class="image">
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <div class="image-text flex items-center bg-white shadow-2xl absolute py-3 px-5 lg:top-96 left-16">
                    <div class="star"><i class="fa-solid fa-star text-amber-400 text-5xl"></i></div>
                    <div class="star-text ml-4 ">
                        <h3 class="text-2xl font-manrop font-extrabold">5.00</h3>
                        <br>
                        <p class=" text-1xl font-manrope font-normal">Trust Pilot Ratings</p>
                    </div>
                </div>

             </div>
        </header>

    </main>

   
   
</body>
</html>
